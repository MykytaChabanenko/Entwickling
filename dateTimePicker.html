<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" rel=stylesheet href="stylesheet.css">
    </style>
    <script language="javascript" type="text/javascript" src="datePicker.js"></script>
    <script language="javascript" type="text/javascript" src="timePicker.js"></script>
</head>

<body>

    <!-- DatePicker -->
    <div class="picker date-picker">
        <img src="path/to/logo.png" alt="Logo" class="picker-logo" />
        <input type="text" class="picker-input date-input" placeholder="Select a date" readonly />
        <div class="picker-popup calendar hidden">
            <!-- Dynamisch generierter Kalender -->
        </div>
    </div>

    <!-- TimePicker -->
    <div class="picker time-picker">
        <img src="path/to/logo.png" alt="Logo" class="picker-logo" />
        <input type="text" class="picker-input time-input" placeholder="Select a time" readonly />
        <div class="picker-popup time-picker-popup hidden">
            <!-- Dynamisch generierte Zeitauswahl -->
        </div>
    </div>

</body>

</html>
